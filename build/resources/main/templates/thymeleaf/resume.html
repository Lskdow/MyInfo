<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main}">

<head>
    <link th:href="@{/css/resume.css}" rel="stylesheet">

    <style>
        @media print {

            .header {
                display : none;
            }

            .footer {
                display: none;
            }

            html, body {
                margin:0;
                padding:0;
                min-width : 100%;
                -webkit-print-color-adjust:exact;
                width: 210mm;
                height: 297mm;

                page-break-after: avoid;
                page-break-before: avoid;
            }

            .content{
                margin-bottom:0px;
                margin-top: 0px;
                margin-left: 10px;
                margin-right: 20px;

            }


            #top{
                margin: 10px;
                padding: 40px;
                justify-content: center;

            }

            #center{
                border: 3px solid black;
                margin: 5px;
                padding-left: 10px;
                padding-right:10px;
                justify-content: center;
                float: left;

            }

            #bottom {
                display: none;
            }


            h3{
                font-size: 20px;
            }

            .section{
                margin-top: 50px;
                margin-bottom: 30px;
            }

            .info {
                resize: none;
            }


            #print {
                display : none;

            }

            #confirm {
                padding-top: 70px;
                padding-bottom: 50px;
                text-align: center;
                font-weight: 200;
                font-size: 20px;

            }

    }
    </style>




    <script>

        function Print() {
            window.print();
        }



    </script>


</head>
